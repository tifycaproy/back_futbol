version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: www-data
     group: www-data
     mode: 755
     type:
       - file 
       - directory
hooks:
  BeforeInstall:
    - location: scripts/mv_old_version
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_laravel
      timeout: 300
      runas: root
